<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/docs/index.css">
    <title>Franklyn Rodriguez</title>
</head>
<body>
    <div id="greeting-card">
        <fieldset>
            <legend>Hello!</legend>
            <div class="name">
                <h3>What is your name?</h3>
                <input type="text" id="nameInput" class="text-box"></input>
                <button onclick="saveName()" type="button">Enter</button>
            </div>
        </fieldset>
        
    </div>
    <script>
        function saveName() {
            //gets name user inputs
            var name = document.getElementById("nameInput").value;
            // localStorage to save the name:
            localStorage.setItem("name", name);
            window.location.href='/docs/homepage.html';
        }
    </script>
</body>
</html>
